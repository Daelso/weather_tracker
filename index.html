<!doctype html>

<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <title>Weather Tracker</title>
  <meta name="description" content="A simple weather Tracker">


<link rel="stylesheet" href="https://code.jquery.com/ui/1.12.1/themes/base/jquery-ui.css"/>
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.5.0/css/bootstrap.min.css"/>
<link rel="stylesheet" href="./assets/stylesheet.css">

</head>

<body>
<header>Weather Dashboard</header>

<section>
	<textarea id="weather-display" style="resize: none;" placeholder="Weather information will be displayed here" readonly></textarea>
</section>

<section>   
	<form class="city-search-form">
		<p id="label-search">Search for a city</p>
		<input name="city_search" type="text" placeholder="New York" autofocus>
		<button id="search" type="submit">Search</button>
	</form>
</section>

	<script src="https://code.jquery.com/jquery-1.12.4.js"></script>
	<script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>
	<script src="./assets/index.js"></script>
</body>
</html>
