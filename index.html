<!doctype html>

<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <title>Weather Tracker</title>
  <meta name="description" content="A simple weather Tracker">


<link rel="stylesheet" href="https://code.jquery.com/ui/1.12.1/themes/base/jquery-ui.css"/>
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.5.0/css/bootstrap.min.css"/>
<link rel="stylesheet" href="./assets/stylesheet.css">

</head>

<body>
<header>Weather Dashboard</header>


<section>   
	<form class="city-search-form">
		<p id="label-search">Search for a city</p>
		<input name="city_search" id="city_search" type="text" placeholder="New York" autofocus>
		<button id="search" type="submit">Search</button>
	</form>
	<ul id="searched"></ul>
</section>

<section>
	<ul class="cityWeatherDisplay">
		<li id="cityName">City Name:</li>
		<li id="emoji"></li>
		<li id="temp">Temperature:</li>
		<li id="wind">Wind:</li>
		<li id="humidity">Humidity:</li>
		<li id="uv"></li>
	</ul>
</section>

<section>
	<h1>5-Day Forecast</h1>
	<div class="card" style="width: 18rem; display: inline-block;">
		<div class="card-body">
		  <h5 id="day1" class="card-title">Pending Location</h5>
			<ul id="day1_stats" class="card_text">
				<li id="day1_emoji"></li>
				<li id="day1_temp"></li>
				<li id="day1_wind"></li>
				<li id="day1_humid"></li>
			</ul>

		</div>
	  </div>
	  <div class="card" style="width: 18rem; display: inline-block;">
		<div class="card-body">
		  <h5 id="day2" class="card-title">Pending Location</h5>
		  <ul id="day2_stats" class="card_text">
			<li id="day2_emoji"></li>
			<li id="day2_temp"></li>
			<li id="day2_wind"></li>
			<li id="day2_humid"></li>
		</ul>
		</div>
	  </div>
	  <div class="card" style="width: 18rem; display: inline-block;">
		<div class="card-body">
		  <h5 id="day3" class="card-title">Pending Location</h5>
		  <ul id="day3_stats" class="card_text">
			<li id="day3_emoji"></li>
			<li id="day3_temp"></li>
			<li id="day3_wind"></li>
			<li id="day3_humid"></li>
		</ul>
		</div>
	  </div>
	  <div class="card" style="width: 18rem; display: inline-block;">
		<div class="card-body">
		  <h5 id="day4" class="card-title">Pending Location</h5>
		  <ul id="day4_stats" class="card_text">
			<li id="day4_emoji"></li>
			<li id="day4_temp"></li>
			<li id="day4_wind"></li>
			<li id="day4_humid"></li>
		</ul>
		</div>
	  </div>
	  <div class="card" style="width: 18rem; display: inline-block;">
		<div class="card-body">
		  <h5 id="day5" class="card-title">Pending Location</h5>
		  <ul id="day5_stats" class="card_text">
			<li id="day5_emoji"></li>
			<li id="day5_temp"></li>
			<li id="day5_wind"></li>
			<li id="day5_humid"></li>
		</ul>
		</div>
	  </div>
</section>
<section>
	<h2 style="text-align: center;">Previous Searches:</h2>
<ul class = "previous">

</ul>


</section>

	<script src="https://code.jquery.com/jquery-1.12.4.js"></script>
	<script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>
	<script src="./assets/index.js"></script>
</body>
</html>
