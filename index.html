<!doctype html>

<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <title>Weather Tracker</title>
  <meta name="description" content="A simple weather Tracker">


<link rel="stylesheet" href="https://code.jquery.com/ui/1.12.1/themes/base/jquery-ui.css"/>
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.5.0/css/bootstrap.min.css"/>
<link rel="stylesheet" href="./assets/stylesheet.css">

</head>

<body>
<header>Weather Dashboard</header>


<section>   
	<form class="city-search-form">
		<p id="label-search">Search for a city</p>
		<input name="city_search" id="city_search" type="text" placeholder="New York" autofocus>
		<button id="search" type="submit">Search</button>
	</form>
	<ul id="searched"></ul>
</section>

<section>
	<ul class="cityWeatherDisplay">
		<li id="cityName">Test</li>
		<li id="temp"></li>
		<li id="wind"></li>
		<li id="humidity"></li>
		<li id="uv"></li>
	</ul>

	<div class="card" style="width: 18rem;">
		<img class="card-img-top" src="..." alt="Card image cap">
		<div class="card-body">
		  <h5 class="card-title">Card title</h5>
		  <p class="card-text">Some quick example text to build on the card title and make up the bulk of the card's content.</p>
		  <a href="#" class="btn btn-primary">Go somewhere</a>
		</div>
	  </div>
</section>

	<script src="https://code.jquery.com/jquery-1.12.4.js"></script>
	<script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>
	<script src="./assets/index.js"></script>
</body>
</html>
